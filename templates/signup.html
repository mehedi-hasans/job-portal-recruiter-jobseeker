{% extends "authbase.html" %}
{% load static %}

{% block form %}

<div class="login-wrapper">
  <div class="container">
      <div class="loginbox row" id='register'>
          <div class="login-left col-md-6">
              <img class="img-fluid" src="{% static 'img/logo.png' %}" alt="Logo">
          </div>
          <div class="login-right col-md-6">
              <div class="login-right-wrap">
                  <h1>Register</h1>
                  <p class="account-subtitle">Access to our dashboard</p>
                  <form method='POST'>
                    {% csrf_token %}
                    <div class="form-group">
                      <label for="username">Username</label>
                      <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                      <label for="display_name">Display Name</label>
                      <input type="text" class="form-control" id="display_name" name="display_name" required>
                    </div>
                    <div class="form-group">
                      <label for="email">Email</label>
                      <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="user_type">User Type</label>
                        <select class="form-control" id="user_type" name="user_type" required>
                          <option value="recruiter">Recruiter</option>
                          <option value="jobseeker">Jobseeker</option>
                        </select>
                      </div>
                    <div class="form-group">
                      <label for="password">Password</label>
                      <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                      <label for="confirm_password">Confirm Password</label>
                      <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                    </div> <br>
                    <button type="submit" class="btn btn-primary btn-block">Signup</button>
                  </form>
                  <div class="text-center forgotpass"><a href="forgot-password.html">Forgot Password?</a></div>
                  <div class="login-or">
                      <span class="or-line"></span>
                      <span class="span-or">or</span>
                  </div>
                  <div class="social-login">
                      <span>Login with</span>
                      <a href="#" class="facebook"><i class="fab fa-facebook-f"></i></a><a href="#" class="google"><i class="fab fa-google"></i></a>
                  </div>
                  <div class="text-center dont-have">Donâ€™t have an account? <a href="{% url 'loginPage' %}">Register</a></div>
              </div>
          </div>
      </div>
  </div>
</div>
{% endblock form %}
